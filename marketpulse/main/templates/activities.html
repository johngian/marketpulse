{% extends "base.html" %}

{% block content %}
  <div class="row" id="activities-titles">
    <div class="col-md-6">
      <h2>{{ user_contributions }} Contribution{{ user_contributions|pluralize }}</h2>
    </div>
    <div class="col-md-6">
      <h4 class="text-center">
        Your contributions represent<br>
        {{ percent }}% of all contributions
      </h3>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-12">
      <a href="{{ url('main:new_contribution') }}"
         class="btn btn-lg btn-default btn-block">New Device Price</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <a href="{{ url('main:list_my_contributions') }}"
         class="view-all">View your contributions</a> &bull;
      <a href="{{ url('main:list_contributions') }}" class="view-all">View all contributions</a>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-12">
      <a href="{{ url('main:new_media') }}"
         class="btn btn-lg btn-default btn-block">New Photo</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <a href="{{ url('main:all_media') }}" class="view-all">View gallery</a>
    </div>
  </div>
{% endblock %}
